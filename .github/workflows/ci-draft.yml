name: Build and Publish (Non-Release)

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  ci-draft:
    uses: ./.github/workflows/ci-build-publish.yml
    secrets:
      AZURE_DEVOPS_ARTIFACT_USERNAME: ${{ secrets.AZURE_DEVOPS_ARTIFACT_USERNAME }}
      AZURE_DEVOPS_ARTIFACT_TOKEN: ${{ secrets.AZURE_DEVOPS_ARTIFACT_TOKEN }}
      HMCTS_ADO_PAT: ${{ secrets.HMCTS_ADO_PAT }}
      PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}
      AZURE_APM_CLIENT_ID: ${{secrets.AZURE_APM_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    with:
      is_publish: ${{ github.event_name == 'push' }}
      trigger_docker: ${{ github.event_name == 'push' }}
      trigger_deploy: true # temp set for testing purposes ${{ github.event_name == 'push' }}
      pacticipant: CPHearingCasesProvider
      pact_env: dev/pactTest
      pact_ignore: true
